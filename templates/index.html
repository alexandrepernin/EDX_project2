<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <script>
          document.addEventListener('DOMContentLoaded', () => {
                        // Local storage for the display name:
                        document.querySelector('#submit_button').onclick = () => {
                          let name = document.querySelector('#name_entry').value
                          localStorage.setItem('Name', name);
                      };

                        // By default, submit button is disabled
                        document.querySelector('#submit_button').disabled = true;

                        // Enable button only if there is at least one letter in the input field
                        document.querySelector('#name_entry').onkeyup = () => {
                            if (/[a-zA-Z]/.test(document.querySelector('#name_entry').value))
                                document.querySelector('#submit_button').disabled = false;
                            else
                                document.querySelector('#submit_button').disabled = true;
                        };

          });
        </script>
     </head>
     <body>
         <div class="container-fluid">
           <div class="row">
                 <div class="col-4">
                 </div>
                 <div class="col-4">
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
                 <br>
                 <h1> Ready to chat? </h1>
                 <form action="{{ url_for('channel') }}" method="post">
                   <div class="form-group">
                      <input name="name" id="name_entry" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Display Name">
                      <small id="emailHelp" class="form-text text-muted">This name will be displayed when you send a message.</small>
                    </div>
                      <button id="submit_button" type="submit" class="btn btn-primary">Go</button>
                  </form>
                </div>
                <div class="col-2">
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </body>
</html>
